<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let str = prompt("Nhập chuỗi cần đảo ngược");
        let reverse = "";
        for (i = str.length - 1; i >= 0; i--) {
            reverse += str[i];
        }
        document.write(reverse);
    </script>
</body>

</html>
